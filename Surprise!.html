<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown with Video Surprise</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    #countdown {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    video {
      display: none;
      width: 300px;
      max-width: 80%;
      border: 3px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="countdown">5</div>
  <video id="surpriseVideo" autoplay muted playsinline>
    <source src="https://i.imgur.com/8x05Uc8.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    let count = 5;
    const countdownEl = document.getElementById("countdown");
    const videoEl = document.getElementById("surpriseVideo");

    const timer = setInterval(() => {
      count--;
      countdownEl.textContent = count;

      if (count === 0) {
        clearInterval(timer);
        countdownEl.style.display = "none";
        videoEl.style.display = "block";
        videoEl.play().catch(() => {
          // Autoplay might fail if not muted
          videoEl.muted = false;
          videoEl.play();
        });
      }
    }, 1000);
  </script>
</body>
</html>
